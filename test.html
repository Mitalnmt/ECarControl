<!DOCTYPE html>
<html>
<head>
    <title>Test Grouping Buttons</title>
</head>
<body>
    <h1>Test Grouping Buttons</h1>
    <button onclick="testGroup()">Test Group</button>
    <button onclick="testUngroup()">Test Ungroup</button>
    
    <script>
        function testGroup() {
            alert('Group button clicked!');
            console.log('Group function called');
        }
        
        function testUngroup() {
            alert('Ungroup button clicked!');
            console.log('Ungroup function called');
        }
    </script>
</body>
</html>
